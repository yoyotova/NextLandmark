<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./favicon.jpg" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NextLandmark</title>
</head>
<body class="welcome">
  <div class="auth">
    <form class="auth-form" id="register-form">
        <h1 class="auth-title">NextLandmark</h1>

        <div class="auth-subtitle">
          <h2>Join the community</h2>
        </div>

        <div class="errors" id="errors"></div>

        <input type="text" name="username" placeholder="User Name" class="auth-input" />
        <input type="text" name="email" placeholder="Email" class="auth-input" />
        <input type="password" name="password" placeholder="Password" class="auth-input" />

        <div class="auth-actions">
            <button type="submit" class="auth-button">Submit</button>
        </div>
    </form>
  </div>
</body>
</html>
