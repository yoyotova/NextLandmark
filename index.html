<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./favicon.jpg" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Kalam&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NextLandmark</title>
</head>
<body class="welcome">
  <div class="auth">
		<form class="auth-form" id="login-form">
			<h1 class="auth-title">NextLandmark</h1>
      
      <div class="auth-subtitle">
        <h2 >Welcome back!</h2>
        <h2 >Ready to choose your next landmark?</h2>
      </div>
	
			<div class="errors" id="errors"></div>
	
			<input type="text" name="email" placeholder="Email" class="auth-input" />
			<input type="password" name="password" placeholder="Password" class="auth-input" />
	
			<div class="auth-actions">
				<button type="submit" class="auth-button">Submit</button>
				<a href="register.html" title="Create account" class="auth-link">Create account</a>
			</div>
		</form>
  </div>
  
  <script src="scripts/controller.js"></script>
